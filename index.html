<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashDeck - Linux Study Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h1>FlashDeck</h1>
          <p>Study smarter</p>
        </div>

        <section class="category-panel">
          <div class="section-head">
            <h2>Categories</h2>
            <button id="toggleCategories" class="icon-btn" aria-label="Toggle categories">⌄</button>
          </div>
          <div id="categoryList" class="category-list"></div>
        </section>

        <section class="stats-panel">
          <h2>Statistics</h2>
          <div class="stat-grid">
            <article class="stat-card">
              <span>Total Cards</span>
              <strong id="totalCardsStat">0</strong>
            </article>
            <article class="stat-card">
              <span>In Category</span>
              <strong id="categoryCardsStat">0</strong>
            </article>
            <article class="stat-card">
              <span>Viewed (Session)</span>
              <strong id="viewedCardsStat">0</strong>
            </article>
          </div>

          <div class="progress-wrap">
            <div class="progress-meta">
              <span>Learned Progress</span>
              <span id="learnedRatio">0%</span>
            </div>
            <div class="progress-track">
              <div id="learnedProgress" class="progress-bar"></div>
            </div>
          </div>

          <div id="tagStats" class="tag-stats"></div>
        </section>
      </aside>

      <div class="main-area">
        <header class="topbar">
          <button id="sidebarToggle" class="icon-btn mobile-only" aria-label="Open sidebar">☰</button>
          <div class="title-wrap">
            <h2 id="activeCategoryTitle">Linux</h2>
            <p>Flashcard dashboard</p>
          </div>
          <div class="actions">
            <button id="studyModeToggle" class="btn btn-secondary">Study Mode: Off</button>
            <button id="clearFilters" class="btn btn-ghost">Clear Filters</button>
          </div>
        </header>

        <section class="toolbar">
          <label class="field">
            <span>Search</span>
            <input type="search" id="searchInput" placeholder="Search question or answer..." />
          </label>
          <div class="active-filters">
            <span>Tag Filters:</span>
            <div id="activeTagFilters" class="filter-pill-wrap"></div>
          </div>
        </section>

        <section id="studyPanel" class="study-panel hidden" aria-live="polite">
          <div class="study-header">
            <h3>Study Mode</h3>
            <button id="nextStudyCard" class="btn">Next Random</button>
          </div>
          <div id="studyCardWrap" class="study-card-wrap"></div>
        </section>

        <section class="form-section">
          <h3>Add Flashcard</h3>
          <form id="cardForm" class="card-form">
            <label>
              Question
              <textarea id="questionInput" required placeholder="Enter a Linux question"></textarea>
            </label>
            <label>
              Answer
              <textarea id="answerInput" required placeholder="Enter the answer"></textarea>
            </label>
            <label>
              Tags (comma-separated)
              <input id="tagsInput" type="text" placeholder="Linux, Bash, Networking" />
            </label>
            <button type="submit" class="btn btn-compact add-card-btn">Add Card</button>
          </form>
        </section>

        <section>
          <div id="cardsGrid" class="cards-grid"></div>
          <p id="emptyState" class="empty hidden">No cards match current filters.</p>
        </section>
      </div>
    </div>

    <template id="cardTemplate">
      <article class="flashcard fade-in">
        <div class="flashcard-inner">
          <div class="card-face card-front">
            <div class="card-head">
              <h4 class="card-question"></h4>
              <label class="learned-toggle">
                <input type="checkbox" class="learned-checkbox" />
                Learned
              </label>
            </div>
            <div class="tag-row"></div>
            <div class="card-actions">
              <button class="btn btn-ghost edit-btn">Edit</button>
              <button class="btn btn-danger delete-btn">Delete</button>
            </div>
          </div>
          <div class="card-face card-back">
            <h5>Answer</h5>
            <p class="card-answer"></p>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
