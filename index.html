<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashDeck - Linux Study Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell" id="appShell">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h1>FlashDeck</h1>
          <p>Linux now, DevOps + Cloud next</p>
        </div>

        <section class="category-panel">
          <div class="section-head">
            <h2>Categories</h2>
            <button id="toggleCategories" class="icon-btn" aria-label="Toggle categories">⌄</button>
          </div>
          <div id="categoryList" class="category-list"></div>
        </section>

        <section class="stats-panel">
          <h2>Statistics</h2>
          <div class="stat-grid">
            <article class="stat-card">
              <span>Total Cards</span>
              <strong id="totalCardsStat">0</strong>
            </article>
            <article class="stat-card">
              <span>In Category</span>
              <strong id="categoryCardsStat">0</strong>
            </article>
            <article class="stat-card">
              <span>Viewed (Session)</span>
              <strong id="viewedCardsStat">0</strong>
            </article>
          </div>
          <div id="tagStats" class="tag-stats"></div>
        </section>
      </aside>

      <main class="main-area">
        <header class="topbar" id="topbar">
          <button id="sidebarToggle" class="icon-btn mobile-only" aria-label="Open sidebar">☰</button>
          <div class="title-wrap">
            <h2 id="activeCategoryTitle">Linux</h2>
            <p id="topSubtitle">Modern flashcard dashboard</p>
          </div>
          <div class="actions">
            <button id="viewEditBtn" class="btn btn-secondary active-view">Edit Mode</button>
            <button id="viewStudyBtn" class="btn btn-secondary">Study Mode</button>
          </div>
        </header>

        <section id="editView" class="view-panel">
          <section class="toolbar">
            <label class="field">
              <span>Search</span>
              <input type="search" id="searchInput" placeholder="Search question or answer..." />
            </label>
            <div class="active-filters">
              <span>Tag Filters:</span>
              <div id="activeTagFilters" class="filter-pill-wrap"></div>
            </div>
            <button id="clearFilters" class="btn btn-ghost btn-compact">Clear Filters</button>
          </section>

          <section class="form-section">
            <h3>Add Flashcard</h3>
            <form id="cardForm" class="card-form">
              <label>
                Question
                <textarea id="questionInput" required placeholder="Enter a Linux question"></textarea>
              </label>
              <label>
                Answer
                <textarea id="answerInput" required placeholder="Enter the answer"></textarea>
              </label>
              <label>
                Tags (comma-separated)
                <input id="tagsInput" type="text" placeholder="Linux, Bash, Networking" />
              </label>
              <label>
                Card Language
                <select id="cardLanguageInput">
                  <option value="en">English</option>
                  <option value="sk">Slovak</option>
                </select>
              </label>
              <button type="submit" class="btn btn-compact add-card-btn">Add Card</button>
            </form>
          </section>

          <section>
            <div id="cardsGrid" class="cards-grid"></div>
            <p id="emptyState" class="empty hidden">No cards match current filters.</p>
          </section>
        </section>

        <section id="studyView" class="view-panel hidden" aria-live="polite">
          <section class="study-category-bar">
            <span>Study Categories:</span>
            <div id="studyCategoryButtons" class="pill-buttons"></div>
            <span class="sep-dot">•</span>
            <span>Study Language:</span>
            <div id="studyLanguageButtons" class="pill-buttons"></div>
          </section>

          <section class="study-stage">
            <div id="studyCardWrap" class="study-card-wrap"></div>
            <div id="translationInfo" class="translation-info"></div>
            <div class="study-footer-bar">
              <span id="studyCounter">0 / 0</span>
              <div class="study-nav">
                <button id="prevStudyCard" class="btn btn-ghost btn-compact">Previous</button>
                <button id="shuffleStudyCards" class="btn btn-ghost btn-compact">Shuffle</button>
                <button id="nextStudyCard" class="btn btn-compact">Next</button>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <template id="cardTemplate">
      <article class="flashcard fade-in">
        <div class="flashcard-inner">
          <div class="card-face card-front">
            <div class="tag-row card-tags-top"></div>
            <div class="card-question-wrap">
              <h4 class="card-question"></h4>
            </div>
            <div class="card-actions">
              <button class="btn btn-ghost edit-btn">Edit</button>
              <button class="btn btn-danger delete-btn">Delete</button>
            </div>
          </div>
          <div class="card-face card-back">
            <div class="tag-row card-tags-top"></div>
            <h5>Answer</h5>
            <p class="card-answer"></p>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
